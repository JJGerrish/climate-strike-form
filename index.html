<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- JJ CSS -->
        <link rel="stylesheet" href="assets/css/screen.css">
        
        <title>Climate Strike</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Ready to Strike?</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <section class="form__section">
                                <div class="form__field">
                                    <label>Full Name<span class="required">*</span></label>
                                    <input type="text" required>
                                </div>
                            </section>
                            <section class="form__section">
                                <div class="form__field">
                                    <label>Age<span class="required">*</span></label>
                                    <input type="number" required>
                                </div>
                            </section>
                            <section class="form__section">
                                <div class="form__field">
                                    <label>Email<span class="required">*</span></label>
                                    <input type="email" required>
                                </div>
                            </section>
                            <section class="form__section">
                                <div class="form__field">
                                    <label>Upload a photo of you striking<span class="required">*</span></label>
                                    <div class="file-wrapper">
                                        Choose a photo...
                                        <input type="file" required>
                                    </div>
                                </div>
                            </section>
                            <section class="form__section">
                                <div class="form__field">
                                    <label>Why are you striking?<span class="required">*</span></label>
                                    <select required>
                                        <option selected>Choose a reason...</option>
                                        <option>To protest about climate change</option>
                                        <option>To avoid work</option>
                                        <option>To hang out with friends</option>
                                        <option>I'm not!?</option>
                                    </select>
                                </div>
                            </section>
                            <section class="form__section form__section--submit">
                                <button type="submit">Strike!</button>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
</html>
